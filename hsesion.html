<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hsesion.css">
     <!--ICONO DE PAGINA-->
    <link rel="icon" href="pictures/hostinger.ico" type="image/ico" >
    <!--TITULO DE PAGINA -->
    <title>Hostinger: dale vida a tu idea en internet con una web</title>
</head>
<body>
    <header>
        <a rel="noopener nofollow" href="hostin.html"><img src="pictures/logo.png" alt="logo hostinger"></a>
    </header>

    <main>
        <section class="form-section">
            <div class="head-section">
                <h1>Inicia sesion</h1>
            </div>
            <div class="icons">
                <a href="#"><img src="pictures/google.png" alt="icono google"></a>
                <a href="#"><img src="pictures/facebook.png" alt="facebook"></a>
            </div>
            <form action="#" method="post" class="login-form">
                <label for="email">Direccion de email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <button  class="boton" type="submit">Iniciar sesión</button>
            </form>


            <div class="head-bottom">
                
                <a href="#">¿Olvidaste tu contraseña?</a>
                <p>¿No tienes una cuenta? <a rel="noopener nofollow" href="#">Regístrate</a></p>
            </div>
            
        </section>
</body>
</html>
