<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="FrontEnd-mentor2.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main id="main">
        <section id="section">
            <div class="img-content">
                <img class="imgg" src="pictures/avatar-jessica.jpeg" alt="image, Jesica Randall" aria-label="Jessica Randall">

            </div>
            <div class="text-content">
                <h3 class="name">Jessica Randall</h3>
                <p class="ubication">London, United Kingdom</p>

            </div>

            <span class="description">"Front-end developer and avid reader."</span>

            <div class="div-content-list">
                <ul class="content-list">
                    <li class="list-item"><a class="list-item-a" href="#">GitHub</a></li>
                    <li class="list-item"><a class="list-item-a" href="#">Frontend Mentor</a></li>
                    <li class="list-item"><a class="list-item-a" href="#">Linkedin</a></li>
                    <li class="list-item"><a class="list-item-a" href="#">Twitter</a></li>
                    <li class="list-item"><a class="list-item-a" href="#">Instagram</a></li>
                </ul>
            </div>
        </section>
    </main>














  
  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hector Prado (EkutoruH)</a>.
  </div>
</body>
</html>
